name: storybook
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  get: ^4.6.6
  intl: ^0.19.0
  get_storage: ^2.1.1
  keyboard_dismisser: ^3.0.0
  lottie: ^3.1.2
  pull_to_refresh: ^2.0.0
  flutter_svg: ^2.0.10+1
  flutter_dotenv: ^5.1.0
  photo_view: ^0.15.0
  dio: ^5.4.3+1
  flutter_launcher_icons: ^0.13.1
  flutter_spinkit: ^5.2.1
  loading_animation_widget: ^1.2.1
  cached_network_image: ^3.3.1
  image_picker: ^1.1.2
  stylish_bottom_bar: ^1.1.0
  carousel_slider: ^4.2.1
  flutter_zoom_drawer: ^3.2.0
  flutter_staggered_grid_view: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
    - assets/flag/
    - env/

  fonts:
    - family: Noto
      fonts:
        - asset: fonts/NotoSansLaoUI-Regular.ttf
    - family: BD-Black
      fonts:
        - asset: fonts/BrandingSF-Black.ttf
    - family: BD-Bold
      fonts:
        - asset: fonts/BrandingSF-Bold.ttf
    - family: BD-Medium
      fonts:
        - asset: fonts/BrandingSF-Medium.ttf
    - family: BD-SemiBold
      fonts:
        - asset: fonts/BrandingSF-SemiBold.ttf

